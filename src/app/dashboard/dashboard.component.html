<div class="kenko-dashboard">
    <mat-toolbar color="primary" class="app-nav-bar mat-elevation-z6">
        <H5>English Words Test</H5>
    </mat-toolbar>
    <mat-sidenav-container class="kenko-main-content">
        <mat-sidenav class="side-nav" mode="side" [(opened)]="sideMenuOpened">
            <mat-toolbar>
                <h6>Online Members</h6>
            </mat-toolbar>
            <mat-list>
                <ng-container *ngFor="let member of onlineMembers">
                    <mat-list-item [ngClass]="{'highlighted-menu-item': member === currentTester}" (click)="selectMember(member)">
                        <mat-icon mat-list-icon>face</mat-icon>
                        <h4 mat-line>{{member.name}}</h4>
                        <p mat-line> Right: <span style="color: green;">{{member.rightAnswer}}</span>, Wrong: <span style="color: red;">{{member.wrongAnswer}}</span></p>
                        <mat-divider></mat-divider>
                    </mat-list-item>
                </ng-container>
            </mat-list>
        </mat-sidenav>
        <mat-sidenav-content class="side-nav-content">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        Currentï¼š {{currentTester?.name}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="word-presentation">
                        {{currentWord}}
                    </div>
                </mat-card-content>
                <mat-card-actions class="action-button-group">
                    <button mat-fab color=primary> PASS </button>
                    <button mat-fab color=warn> FAIL </button>
                </mat-card-actions>
            </mat-card>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
